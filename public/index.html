<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.typekit.net/ltl3soi.css">
    <title>React App</title>

    <style>
      * {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        box-sizing: border-box;
      }

      body {
        margin: 0px;
      }

      .blur {
        filter: blur(2px);
      }
    </style>

  </head>
  <body id='body'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id='renderHelper'></div>
    <div id="root"></div>
    <p style='position: fixed; left: 30px; top: 0px; z-index: -1;'>
      <!--
        Note that paragraph should contain all the fonts required for creating 
        an infographic. In the infographic code, we use "document.fonts.ready.then" 
        which will basically hold off running any of the code in the promise 
        until all of the document's fonts are loaded. 
      -->
      <span style='font-family: "museo", serif'>.</span>
      <span style='font-family: "Montserrat", sans-serif'>.</span>
      <span style='font-family: "Roboto", sans-serif'>.</span>
      <span style='font-family: "Open Sans", sans-serif'>.</span>
      <span style='font-family: "canada-type-gibson", sans-serif'>.</span>
      <i class="fas fa-arrow-left"></i>
    </p>
  </body>
</html>
